<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="container">
      <div class="row row-cols-2">
        <div class="col">
          <h3>{{ marsdata_html.news_title }}</h3>
          <h4>{{ marsdata_html.news_p }}</h4>
        </div>
        <div class="col">
          <img src="{{ marsdata_html.featured_image_url }}" alt="Mars">
        </div>
        <div class="col">
          <h3>{{ marsdata_html.df }}</h3>
        </div>
        <div class="col">
          <img src="{{ hemisphere_image_urls }}" alt="hemispheres">
        </div>
      </div>
    </div>
    
    
  </div>
</body>

</html>
